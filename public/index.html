<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockchain Medical Records</title>

  <!-- Bootstrap and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-4">
    <!-- Title Section -->
    <h1 class="text-center mb-4">
      <i class="fa-solid fa-notes-medical"></i> Blockchain Medical Records
    </h1>

    <!-- Add/Edit Form -->
    <div class="glass-card mb-4">
      <h4 class="mb-3"><i class="fa-solid fa-file-medical"></i> Add / Edit Record</h4>

      <form id="recordForm">
        <div class="mb-3">
          <input type="text" id="patientName" class="form-control" placeholder="Patient Name" required>
        </div>
        <div class="mb-3">
          <input type="text" id="diagnosis" class="form-control" placeholder="Diagnosis" required>
        </div>
        <div class="mb-3">
          <input type="text" id="treatment" class="form-control" placeholder="Treatment" required>
        </div>
        <div class="mb-3">
          <input type="date" id="date" class="form-control" required>
        </div>

        <button class="btn btn-gradient w-100" type="submit">
          <i class="fa-solid fa-floppy-disk"></i> Save Record
        </button>
      </form>
    </div>

    <!-- Stored Records -->
    <div class="glass-card mb-4">
      <h4><i class="fa-solid fa-database"></i> Stored Medical Records</h4>
      <div id="recordsList" class="mt-3"></div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
