<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockchain Medical Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      padding: 30px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 25px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 35px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .btn-gradient {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      padding: 10px 20px;
      transition: 0.3s;
    }

    .btn-gradient:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    .record {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .record:hover {
      background: rgba(255, 255, 255, 0.8);
      transform: scale(1.02);
    }

    .icon {
      font-size: 20px;
      margin-right: 5px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 14px;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px 12px;
      margin-bottom: 10px;
    }

    .form-control:focus {
      border-color: #764ba2;
      box-shadow: 0 0 5px #764ba2;
    }

    .delete-btn {
      background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
      color: white;
      border: none;
    }

    .edit-btn {
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
      color: white;
      border: none;
    }

    .edit-btn:hover, .delete-btn:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-notes-medical"></i> Blockchain Medical Records</h1>

    <div class="glass-card">
      <h4 class="mb-3"><i class="fa-solid fa-file-medical"></i> Add / Edit Record</h4>
      <form id="recordForm">
        <input type="text" id="patientName" class="form-control" placeholder="Patient Name" required>
        <input type="text" id="diagnosis" class="form-control" placeholder="Diagnosis" required>
        <input type="text" id="treatment" class="form-control" placeholder="Treatment" required>
        <input type="date" id="date" class="form-control" required>
        <button class="btn btn-gradient mt-2 w-100" type="submit">
          <i class="fa-solid fa-floppy-disk"></i> Save Record
        </button>
      </form>
    </div>

    <div class="glass-card">
      <h4><i class="fa-solid fa-database"></i> Stored Medical Records</h4>
      <div id="recordsList" class="mt-3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
