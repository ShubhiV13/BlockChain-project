<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Blockchain Medical Records</title>

  <!-- Bootstrap and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-4">
    <!-- Title Section -->
    <div class="text-center mb-4">
      <h1>
        <i class="fa-solid fa-shield-heart"></i> Secure Medical Records
      </h1>
      <p class="text-muted">Blockchain-powered • Immutable • Secure</p>
    </div>

    <!-- System Status -->
    <div class="glass-card mb-4">
      <div class="row text-center">
        <div class="col-md-4">
          <h5><i class="fa-solid fa-link"></i> Chain Length</h5>
          <p id="chainLength" class="h4">0</p>
        </div>
        <div class="col-md-4">
          <h5><i class="fa-solid fa-users"></i> Patients</h5>
          <p id="patientCount" class="h4">0</p>
        </div>
        <div class="col-md-4">
          <h5><i class="fa-solid fa-shield-check"></i> Status</h5>
          <p id="chainStatus" class="h4"><span class="badge bg-success">Valid</span></p>
        </div>
      </div>
    </div>

    <!-- Add/Edit Form -->
    <div class="glass-card mb-4">
      <h4 class="mb-3"><i class="fa-solid fa-file-medical"></i> Medical Record</h4>

      <form id="recordForm">
        <input type="hidden" id="patientId">
        
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Patient Name *</label>
              <input type="text" id="patientName" class="form-control" placeholder="Full name" required maxlength="100">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Date *</label>
              <input type="date" id="date" class="form-control" required>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Diagnosis *</label>
          <textarea id="diagnosis" class="form-control" placeholder="Medical diagnosis" rows="2" required maxlength="500"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Treatment *</label>
          <textarea id="treatment" class="form-control" placeholder="Treatment plan" rows="2" required maxlength="500"></textarea>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-outline-secondary" onclick="clearForm()">
            <i class="fa-solid fa-eraser"></i> Clear
          </button>
          <button class="btn btn-gradient" type="submit">
            <i class="fa-solid fa-floppy-disk"></i> Save Record
          </button>
        </div>
      </form>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <!-- Stored Records -->
    <div class="glass-card mb-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0"><i class="fa-solid fa-database"></i> Medical Records</h4>
        <button class="btn btn-outline-primary btn-sm" onclick="loadRecords()">
          <i class="fa-solid fa-rotate"></i> Refresh
        </button>
      </div>
      <div id="recordsList" class="mt-3"></div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
