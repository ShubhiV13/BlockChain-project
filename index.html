<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockchain Medical Record System</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8bbd0, #bbdefb);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }
    h1 {
      color: #1976d2;
    }
    input, textarea, button {
      width: 85%;
      padding: 10px;
      margin: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    textarea {
      height: 60px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0d47a1;
    }
    .records {
      margin-top: 30px;
      text-align: left;
    }
    .record {
      background: #f1f8e9;
      border: 1px solid #aed581;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè• Blockchain Medical Record System</h1>

    <input type="text" id="patientName" placeholder="Patient Name" />
    <textarea id="diagnosis" placeholder="Diagnosis"></textarea>
    <textarea id="treatment" placeholder="Treatment"></textarea>
    <input type="date" id="date" />
    <button onclick="addRecord()">Add Medical Record</button>

    <div class="records">
      <h2>üìã Stored Medical Records</h2>
      <div id="recordList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
